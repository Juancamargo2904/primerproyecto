<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" rel="stylesheet"></script>
<div class="container">
    <form>
        <div class="form-group">
            <p>
                <label>Ingrse su Nombre:</label><br>
                <input id="nombre" class="form-control" type="text" placeholder="Nombre..."><br>
            </p>
            <p>
                <label>Ingrse su Apellido:</label><br>
                <input id="apellido" class="form-control" type="text" placeholder="Apellido..."><br>
            </p>
            <p>
                <label>Ingrse su C&eacute;dula:</label><br>
                <input id="cedula" class="form-control" type="text" placeholder="Cedula"><br>
            </p>
            <button id="adicionar" class="btn btn-success" type="button">Adicionar Tabla</button>
        </div>
    </form>
    <p>Elementos en la tabla:
        <div id="adicionados"></div>
    </p>    
    <table id="mytable" class="table table-bordered table-hover">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>C&eacute;dula</th>
            <th>Eliminar</th>
        </tr>
    </table>     
</div>
<script>
    $(document).ready(function(){
        $('#adicionar').click(function(){
            var nombre=document.getElementById("nombre").value;
            var apellido=document.getElementById("apellido").value;
            var cedula=document.getElementById("cedula").value;
            var i = 1;
            var fila = '<tr id="row' + i + '"><td>' + nombre + '</td><td>' + apellido + '</td><td>' + cedula + '</td><td><button type="button" name="remove" id="' + i + '" class="btn btn-danger btn_remove">Quitar</button></td></tr>';
            i++;

            $('#mytable tr:first').after(fila);
            $("#adicionados").text("");
            var nFilas=$("#mytable tr").length;
            $("#adicionados").append(nFilas-1);
            document.getElementById("apellido").value = "";
            document.getElementById("cedula").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("nombre").focus();
        });
        $(document).on('click','.btn_remove', function(){
            var button_id = $(this).attr("id");
            $('#row'+button_id+'').remove();
            $("#adicionados").text("");
            var nFilas = $("#mytable tr").length;
            $("#adicionados").append(nFilas-1);
        });
    });
</script>
